
{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
            <b id="titulo" class="mr-2">{{ lembrete.titulo }}</b>
            <small class="text-muted">{{ lembrete.data }}</small>
            <a href="{{ url_for('update', lembrete_id = lembrete.id)}}" class="btn btn-primary btn-sm mt-1 mb-1 float-right">Edit</a>
            <button type="button" class="btn btn-danger btn-sm m-1 float-right" data-toggle="modal" data-target="#deleteModalLong">Delete</button>
            </div>
            <p class="article-content">{{ lembrete.texto }}</p>
        </div>
    </article>
    <!-- Modal -->
    <div class="modal fade" id="deleteModalLong" tabindex="-1" role="dialog" aria-labelledby="deleteModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLongTitle">Deseja excluir o lembrete?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <form action="{{ url_for('delete', lembrete_id = lembrete.id) }}" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete">
              </form>
            </div>
          </div>
        </div>
    </div>
{% endblock content %}
